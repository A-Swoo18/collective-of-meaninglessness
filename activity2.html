<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Sequence Activity</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        margin: 0;
        background: #f8f8f8;
      }
      h1 {
        margin-top: 32px;
        margin-bottom: 24px;
        text-align: center;
      }
      #drawContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #drawBoard {
        border: 2px solid #333;
        background: #fff;
        cursor: crosshair;
        margin-bottom: 16px;
      }
      #fibResult {
        margin-top: 20px;
        font-size: 1.2em;
        color: #333;
        text-align: center;
      }
      #fibCanvas {
        display: none;
        background: #fff;
        border: 2px solid #333;
        margin-top: 32px;
        margin-bottom: 16px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <h1>Fibonacci</h1>
    <div id="drawContainer">
      <label for="colorPicker">Choose color: </label>
      <input type="color" id="colorPicker" value="#0077cc" style="margin-bottom:10px;">
      <label for="layerCount">Number of layers: </label>
      <input type="number" id="layerCount" min="4" max="12" value="6" style="width: 60px; margin-bottom: 10px;">
      <canvas id="drawBoard" width="200" height="200"></canvas>
      <button id="generateBtn">Generate Fibonacci</button>
    </div>
    <canvas id="fibCanvas" width="400" height="400"></canvas>
    <div id="fibResult"></div>
    <script src="fibonacci.js"></script>
  </body>
</html>
