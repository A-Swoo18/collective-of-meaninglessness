<!DOCTYPE html>
<html>
  <head>
    <title>Fibonacci Sequence Activity</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background: #f8f8f8;
      }
      #drawContainer {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #drawBoard {
        border: 2px solid #333;
        background: #fff;
        cursor: crosshair;
        margin-bottom: 16px;
      }
      #fibResult {
        margin-top: 20px;
        font-size: 1.2em;
        color: #333;
      }
      #fibCanvas {
        display: none;
        background: #fff;
        border: 2px solid #333;
      }
    </style>
  </head>
  <body>
    <div id="drawContainer">
      <label for="colorPicker">Choose color: </label>
      <input type="color" id="colorPicker" value="#0077cc" style="margin-bottom:10px;">
      <canvas id="drawBoard" width="200" height="200"></canvas>
      <button id="generateBtn">Generate Fibonacci</button>
    </div>
    <canvas id="fibCanvas" width="400" height="400"></canvas>
    <div id="fibResult"></div>
    <script src="fibonacci.js"></script>
  </body>
</html>
